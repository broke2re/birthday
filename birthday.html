  <style>

    body {
      background-color: #ffffff;

      font-family: 'Poppins', sans-serif;

    .page {
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .highlight {
      color: #1e3a8a;
      font-weight: bold;
    }

    .button {
      background-color: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #2c4ca5;
    }

    /* SURAT */
    .letter {
      white-space: pre-line;
      font-size: 1.1rem;
      max-width: 600px;
      text-align: left;
      border-left: 3px solid #1e3a8a;
      padding-left: 15px;
      padding-right: 10px;
      min-height: 200px;

      /* SCROLL KHUSUS SURAT */
      max-height: 60vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* EFEK JATUH */
    .falling {
      position: fixed;
      top: -30px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    .blue-heart { color: #1e3a8a; }
    .yellow-star { color: #facc15; }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.5rem; }
      .button { font-size: 1rem; padding: 10px 20px; }
      .letter { font-size: 1rem; }
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <h1>Happy Birthday <span class="highlight">Widia üíå</span></h1>

    <p>knock knock .. open me up! ( ‚à©¬¥Õà ·êú `Õà‚à©)</p>
    <button class="button" onclick="goToPage(3)">open it ‚Äπùüπ</button>

  <!-- PAGE 3 -->
  <div class="page" id="page3" style="font-family: 'Dancing Script', cursive;">
    <h2>widia, soulatte <ùüë</h2>

  </div>

  <!-- MUSIK -->

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const fullLetter = `
To Widia,
a woman whose presence brings calm in the simplest, quietest way‚Ä¶

Happy Birthday üå∏
Today is not just about growing older,
but about how you continue to grow‚Äî

May your days feel gentle,
your steps feel light,
and your heart always find warmth,
even in moments of doubt.

For your final chapter in college‚Äî
keep going.
You are stronger than you think,
and capable of more than you realize.

Once again, happy birthday, Widia.
Thank you for being you üå∑
`;

    function goToPage(pageNum) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(`page${pageNum}`).classList.add('active');

      if (pageNum === 3) {
        const music = document.getElementById("bg-music");
        music.volume = 0.6;
        music.play();

        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        typeText(fullLetter, document.getElementById('letterText'), 25);
        startFallingSymbols();
      }
    }

    function typeText(text, element, speed) {
      element.innerHTML = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i++);
          setTimeout(type, speed);
        }
      }
      type();
    }

    function startFallingSymbols() {
      setInterval(() => {
        const el = document.createElement('div');
        el.className = 'falling';
        el.innerText = Math.random() < 0.5 ? 'üíô' : '‚≠ê';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }, 300);
    }
  </script>

</body>
